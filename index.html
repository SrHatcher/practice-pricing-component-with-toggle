<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Modern CSS reset-->
  <link rel="stylesheet" href="./styles/reset.css">
  <!--My styles-->
  <link rel="stylesheet" href="/styles/mobile.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 1110px)">
  <!--Web Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Pricing Component</title>
</head>
<body>
  
  <main>
    <div class="main__princing">
      <h1 class="pricing__title">Our Pricing</h1>
      <div class="pricing__option_container">
        <span class="pricing__annually">Annually</span>
        <label class="pricing__checkbox_container">
          <input class="pricing__checkbox_input" type="checkbox" aria-label="annual checkbox" >
          <span class="pricing__checkcbox_span"></span>
        </label>
        <span class="pricing__monthly">Monthly</span>
      </div>
    </div>

    <div class="main__options">
      <div class="options__option_container">
        <span class="option__title">Basic</span>
        <span class="option__price"><span>$</span>19.99</span>
        <div class="option__advantages_container">
          <span class="option__advantage">500 GB Storage</span>
          <span class="option__advantage">2 Users Allowed</span>
          <span class="option__advantage">Send up to 3 GB</span>
        </div>
        <button class="option__button">LEARN MORE</button>
      </div>

      <div class="options__option_container professional">
        <span class="option__title">Professional</span>
        <span class="option__price"><span>$</span>24.99</span>
        <div class="option__advantages_container">
          <span class="option__advantage">1 TB Storage</span>
          <span class="option__advantage">5 Users Allowed</span>
          <span class="option__advantage">Send up to 10 GB</span>
        </div>
        <button class="option__button">LEARN MORE</button>
      </div>

      <div class="options__option_container">
        <span class="option__title">Master</span>
        <span class="option__price"><span>$</span>39.99</span>
        <div class="option__advantages_container">
          <span class="option__advantage">2 TB Storage</span>
          <span class="option__advantage">10 Users Allowed</span>
          <span class="option__advantage">Send up to 20 GB</span>
        </div>
        <button class="option__button">LEARN MORE</button>
      </div>

    </div>
  </main>       
  
  <script src="./javascript/index.js"></script>
</body>
</html>
